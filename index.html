<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Bank login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">

    <section class="mt-44 text-center">
        <h1 class="text-5xl text-white font-medium">Login</h1>
        <div class="mt-12 w-2/4 mx-auto">
            <input id="login-email" type="email" placeholder="Type Your Email" class="h-10 rounded-md focus:outline-none focus:border-indigo-300 p-3 focus: border-2 mr-2" required>
            <input id="login-password" type="text" placeholder="Type Your Password" class="h-10 rounded-md focus:outline-none focus:border-indigo-300 p-3 focus: border-2">
            <button id="login-button" class="bg-pink-900 px-5 py-2 block mt-4 ml-28 text-white font-medium rounded-md">Submit</button>
        </div>
    </section>
    
    <script src="./login.js"></script>
    <script src="./tailwind.js"></script>
</body>
</html>
